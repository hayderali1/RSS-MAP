<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSSI Signal Strength Map</title>

    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- âœ… Use Firebase v8 (works without import) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Heatmap Layer -->
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #map {
            height: 500px;
            width: 90%;
            margin: auto;
            border: 2px solid black;
        }
        .legend {
    background: rgba(255, 255, 255, 0.8); /* Add transparency */
    padding: 3px; /* Reduce padding */
    position: absolute;
    bottom: 5px; /* Adjust position */
    left: 10px; /* Move slightly left */
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    font-size: 10px; /* Reduce font size */
}

        .legend div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h2>RSSI Signal Strength Map</h2>
    <div id="map"></div>

    <!-- Legend for Color Representation -->
    <div class="legend">
        <strong>Signal Strength</strong>
        <div><span style="background: green;"></span> Strong (-60 dBm or better)</div>
        <div><span style="background: yellow;"></span> Medium (-80 to -60 dBm)</div>
        <div><span style="background: red;"></span> Weak (Below -80 dBm)</div>
    </div>

    <!-- JavaScript File (Ensure it's loaded last) -->
    <script src="script.js"></script>

</body>
</html>
